<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 500px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        .input-area {
            height: 120px;
        }
        .output-area {
            height: 120px;
            background-color: #f8f9fa;
        }
        button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3367d6;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .status {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .error {
            color: #d93025;
        }
        .quick-actions {
            display: flex;
            gap: 10px;
        }
        .quick-btn {
            padding: 5px 10px;
            background-color: #f1f3f4;
            color: #202124;
            border: 1px solid #dadce0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .quick-btn:hover {
            background-color: #e8eaed;
        }
        .corrections {
            margin-top: 10px;
            padding: 10px;
            background-color: #e8f4fd;
            border-radius: 4px;
            font-size: 12px;
            max-height: 100px;
            overflow-y: auto;
        }
        .correction-item {
            margin-bottom: 5px;
            padding: 3px;
            background-color: white;
            border-radius: 2px;
        }
        .original {
            text-decoration: line-through;
            color: #d93025;
        }
        .corrected {
            color: #137333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Gemini Nano Proofreader API Demo</h3>
        <div>
            <label for="textToProofread">Text to Proofread:</label>
            <textarea id="textToProofread" class="input-area" placeholder="Enter text that needs proofreading...">This sentance has some erors that need to be corected. The grammer is not perfekt and their are spelling mistaks.</textarea>
        </div>
        <div class="quick-actions">
            <button class="quick-btn" onclick="loadSampleText('email')">Sample Email</button>
            <button class="quick-btn" onclick="loadSampleText('essay')">Sample Essay</button>
            <button class="quick-btn" onclick="loadSampleText('business')">Business Text</button>
        </div>
        <button id="proofreadBtn">Proofread Text</button>
        <div>
            <label for="result">Corrected Text:</label>
            <textarea id="result" class="output-area" readonly placeholder="Corrected text will appear here..."></textarea>
        </div>
        <div id="corrections" class="corrections" style="display: none;">
            <strong>Corrections Made:</strong>
            <div id="correctionsList"></div>
        </div>
        <div id="status" class="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
