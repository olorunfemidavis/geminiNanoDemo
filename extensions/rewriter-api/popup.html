<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 500px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        .input-area {
            height: 120px;
        }
        .output-area {
            height: 120px;
            background-color: #f8f9fa;
        }
        select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3367d6;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .status {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .error {
            color: #d93025;
        }
        .quick-actions {
            display: flex;
            gap: 10px;
        }
        .quick-btn {
            padding: 5px 10px;
            background-color: #f1f3f4;
            color: #202124;
            border: 1px solid #dadce0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .quick-btn:hover {
            background-color: #e8eaed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Gemini Nano Rewriter API Demo</h3>
        <div>
            <label for="originalText">Original Text:</label>
            <textarea id="originalText" class="input-area" placeholder="Enter text you want to rewrite...">The weather today is really nice and pleasant. I think it would be a good day to go outside and enjoy the sunshine.</textarea>
        </div>
        <div class="controls">
            <label for="tone">Rewrite Tone:</label>
            <select id="tone">
                <option value="as-is">As-is</option>
                <option value="more-formal">More Formal</option>
                <option value="more-casual">More Casual</option>
                <option value="more-professional">More Professional</option>
                <option value="more-creative">More Creative</option>
            </select>
            <label for="length">Length:</label>
            <select id="length">
                <option value="as-is">As-is</option>
                <option value="shorter">Shorter</option>
                <option value="longer">Longer</option>
            </select>
        </div>
        <div class="quick-actions">
            <button class="quick-btn" onclick="loadSampleText('email')">Sample Email</button>
            <button class="quick-btn" onclick="loadSampleText('paragraph')">Sample Paragraph</button>
            <button class="quick-btn" onclick="loadSampleText('social')">Social Post</button>
        </div>
        <button id="rewriteBtn">Rewrite Text</button>
        <div>
            <label for="result">Rewritten Text:</label>
            <textarea id="result" class="output-area" readonly placeholder="Rewritten text will appear here..."></textarea>
        </div>
        <div id="status" class="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
