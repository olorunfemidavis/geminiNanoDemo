<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 480px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        .input-area {
            height: 120px;
        }
        button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3367d6;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .result-container {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            min-height: 100px;
        }
        .detected-language {
            font-size: 18px;
            font-weight: bold;
            color: #137333;
            margin-bottom: 10px;
        }
        .confidence {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .language-details {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 8px;
            font-size: 14px;
        }
        .language-details .label {
            font-weight: bold;
            color: #202124;
        }
        .language-details .value {
            color: #5f6368;
        }
        .status {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .error {
            color: #d93025;
        }
        .quick-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .quick-btn {
            padding: 5px 10px;
            background-color: #f1f3f4;
            color: #202124;
            border: 1px solid #dadce0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .quick-btn:hover {
            background-color: #e8eaed;
        }
        .page-btn {
            background-color: #34a853;
            color: white;
        }
        .page-btn:hover {
            background-color: #2d7d45;
        }
        .alternatives {
            margin-top: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
        }
        .alternatives h4 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #202124;
        }
        .alt-language {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            font-size: 13px;
        }
        .alt-name {
            color: #5f6368;
        }
        .alt-confidence {
            color: #9aa0a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Gemini Nano Language Detector API Demo</h3>
        <div>
            <label for="textToDetect">Text to Analyze:</label>
            <textarea id="textToDetect" class="input-area" placeholder="Enter text in any language to detect its language...">Bonjour, comment allez-vous? J'espère que vous passez une excellente journée!</textarea>
        </div>
        <div class="quick-actions">
            <button class="quick-btn" onclick="loadSampleText('french')">French</button>
            <button class="quick-btn" onclick="loadSampleText('spanish')">Spanish</button>
            <button class="quick-btn" onclick="loadSampleText('german')">German</button>
            <button class="quick-btn" onclick="loadSampleText('japanese')">Japanese</button>
            <button class="quick-btn" onclick="loadSampleText('mixed')">Mixed</button>
            <button class="quick-btn page-btn" onclick="detectPageLanguage()">Detect Page Language</button>
        </div>
        <button id="detectBtn">Detect Language</button>
        <div class="result-container">
            <div id="result">Click "Detect Language" to identify the language of your text</div>
        </div>
        <div id="status" class="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
