<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 520px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        .input-area {
            height: 100px;
        }
        .output-area {
            height: 100px;
            background-color: #f8f9fa;
        }
        select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-width: 120px;
        }
        button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3367d6;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .language-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }
        .swap-btn {
            background-color: #f1f3f4;
            color: #202124;
            border: 1px solid #dadce0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .swap-btn:hover {
            background-color: #e8eaed;
        }
        .status {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .error {
            color: #d93025;
        }
        .quick-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .quick-btn {
            padding: 5px 10px;
            background-color: #f1f3f4;
            color: #202124;
            border: 1px solid #dadce0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .quick-btn:hover {
            background-color: #e8eaed;
        }
        .detected-language {
            font-size: 12px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Gemini Nano Translator API Demo</h3>
        <div>
            <label for="sourceText">Text to Translate:</label>
            <textarea id="sourceText" class="input-area" placeholder="Enter text to translate...">Hello, how are you today? I hope you are having a wonderful day!</textarea>
            <div id="detectedLang" class="detected-language"></div>
        </div>
        <div class="language-controls">
            <div>
                <label for="sourceLanguage">From:</label>
                <select id="sourceLanguage">
                    <option value="auto">Auto-detect</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh">Chinese</option>
                    <option value="ar">Arabic</option>
                    <option value="hi">Hindi</option>
                </select>
            </div>
            <button class="swap-btn" id="swapBtn" title="Swap languages">â‡„</button>
            <div>
                <label for="targetLanguage">To:</label>
                <select id="targetLanguage">
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="en">English</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh">Chinese</option>
                    <option value="ar">Arabic</option>
                    <option value="hi">Hindi</option>
                </select>
            </div>
        </div>
        <div class="quick-actions">
            <button class="quick-btn" onclick="loadSampleText('greeting')">Greeting</button>
            <button class="quick-btn" onclick="loadSampleText('business')">Business</button>
            <button class="quick-btn" onclick="loadSampleText('travel')">Travel</button>
            <button class="quick-btn" onclick="loadSampleText('technical')">Technical</button>
        </div>
        <button id="translateBtn">Translate Text</button>
        <div>
            <label for="result">Translation:</label>
            <textarea id="result" class="output-area" readonly placeholder="Translation will appear here..."></textarea>
        </div>
        <div id="status" class="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
