<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 500px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        .input-area {
            height: 150px;
        }
        .output-area {
            height: 120px;
            background-color: #f8f9fa;
        }
        select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3367d6;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .status {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .error {
            color: #d93025;
        }
        .quick-actions {
            display: flex;
            gap: 10px;
        }
        .quick-btn {
            padding: 5px 10px;
            background-color: #f1f3f4;
            color: #202124;
            border: 1px solid #dadce0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .quick-btn:hover {
            background-color: #e8eaed;
        }
        .page-btn {
            background-color: #34a853;
            color: white;
        }
        .page-btn:hover {
            background-color: #2d7d45;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Gemini Nano Summarizer API Demo</h3>
        <div>
            <label for="textToSummarize">Text to Summarize:</label>
            <textarea id="textToSummarize" class="input-area" placeholder="Enter or paste text you want to summarize...">Artificial intelligence (AI) is intelligence demonstrated by machines, in contrast to the natural intelligence displayed by humans and animals. Leading AI textbooks define the field as the study of "intelligent agents": any device that perceives its environment and takes actions that maximize its chance of successfully achieving its goals. Colloquially, the term "artificial intelligence" is often used to describe machines that mimic "cognitive" functions that humans associate with the human mind, such as "learning" and "problem solving".</textarea>
        </div>
        <div class="controls">
            <label for="summaryType">Summary Type:</label>
            <select id="summaryType">
                <option value="key-points">Key Points</option>
                <option value="tl;dr">TL;DR</option>
                <option value="teaser">Teaser</option>
                <option value="headline">Headline</option>
            </select>
            <label for="summaryLength">Length:</label>
            <select id="summaryLength">
                <option value="short">Short</option>
                <option value="medium" selected>Medium</option>
                <option value="long">Long</option>
            </select>
        </div>
        <div class="quick-actions">
            <button class="quick-btn" onclick="loadSampleText('article')">Sample Article</button>
            <button class="quick-btn" onclick="loadSampleText('research')">Research Text</button>
            <button class="quick-btn page-btn" onclick="summarizeCurrentPage()">Summarize This Page</button>
        </div>
        <button id="summarizeBtn">Generate Summary</button>
        <div>
            <label for="result">Summary:</label>
            <textarea id="result" class="output-area" readonly placeholder="Summary will appear here..."></textarea>
        </div>
        <div id="status" class="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
