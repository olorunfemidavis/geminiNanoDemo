<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gemini Nano Central API Demo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
    }
    .container {
      display: flex;
      height: 600px;
      width: 900px;
    }
    .tabs {
      width: 180px;
      background: #fff;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }
    .tab {
      padding: 16px 20px;
      cursor: pointer;
      border: none;
      background: none;
      text-align: left;
      font-size: 16px;
      color: #333;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }
    .tab.active {
      background: #e8f0fe;
      color: #1967d2;
      font-weight: bold;
    }
    .content {
      flex: 1;
      padding: 0;
      overflow: auto;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      background: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs" id="tabs">
      <button class="tab active" data-demo="prompt">Prompt API</button>
      <button class="tab" data-demo="summarizer">Summarizer API</button>
      <button class="tab" data-demo="writer">Writer API</button>
      <button class="tab" data-demo="translator">Translator API</button>
      <button class="tab" data-demo="rewriter">Rewriter API</button>
      <button class="tab" data-demo="proofreader">Proofreader API</button>
      <button class="tab" data-demo="language-detector">Language Detector API</button>
      <button class="tab" data-demo="alt-texter">Alt Texter</button>
    </div>
    <div class="content">
      <iframe id="demoFrame" src="demos/prompt/prompt.html"></iframe>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
