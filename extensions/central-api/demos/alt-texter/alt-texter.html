<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gemini Nano Alt Text Generator</title>
    <link rel="stylesheet" href="alt-texter.css">
    <link rel="stylesheet" href="../shared/theme.css">
</head>
<body>
    <div class="container">
        <h3>Gemini Nano Alt Text Generator</h3>
        <label for="lang" class="lang-label">
            Target language:
            <select id="lang"></select>
        </label>
        <div id="altTextInstruction" class="instruction-label">Right-click any image on a website and select "Generate alt text".</div>
        <textarea id="loading" class="input-area" style="display:none;" readonly>Generating alt text ...</textarea>
        <textarea id="altText" class="output-area" readonly></textarea>
        <div class="button-row">
            <button type="button" id="copyClose">Copy to clipboard</button>
            <button type="reset" id="discard">Clear</button>
        </div>
        <div id="altTextResult" class="status"></div>
    </div>
    <script src="alt-texter.js"></script>
</body>
</html>
