<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3367d6;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            min-height: 100px;
            white-space: pre-wrap;
        }
        .error {
            color: #d93025;
            background-color: #fce8e6;
        }
        .status {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Gemini Nano Prompt API Demo</h3>
        <div>
            <label for="prompt">Enter your prompt:</label>
            <textarea id="prompt" placeholder="Ask Gemini Nano something...">Tell a fact about Manchester</textarea>
        </div>
        <button id="generateBtn">Generate Response</button>
        <div id="result" class="result">Click "Generate Response" to see Gemini Nano's output</div>
        <div id="status" class="status"></div>
    </div>
    <script src="prompt.js"></script>
</body>
</html>
