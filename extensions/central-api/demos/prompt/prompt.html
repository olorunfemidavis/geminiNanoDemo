<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../shared/theme.css">
    <link rel="stylesheet" href="prompt.css">
</head>
<body>
    <div class="container">
        <h3>Gemini Nano Prompt API Demo</h3>
        <div>
            <label for="prompt">Enter your prompt:</label>
            <textarea id="prompt" placeholder="Ask Gemini Nano something...">Tell a fact about Manchester</textarea>
        </div>
        <button id="generateBtn">Generate Response</button>
        <div id="result" class="result">Click "Generate Response" to see Gemini Nano's output</div>
        <div id="status" class="status"></div>
    </div>
    <script src="prompt.js"></script>
</body>
</html>
