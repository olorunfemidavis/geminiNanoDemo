<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 450px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        .input-area {
            height: 60px;
        }
        .output-area {
            height: 200px;
            background-color: #f8f9fa;
        }
        select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3367d6;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .status {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .status.error {
            color: #d93025;
            background-color: #fce8e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Gemini Nano Writer API Demo</h3>
        <div class="controls">
            <label for="tone">Tone:</label>
            <select id="tone">
                <option value="formal">Formal</option>
                <option value="neutral">Neutral</option>
                <option value="casual">Casual</option>
            </select>
            <label for="length">Length:</label>
            <select id="length">
                <option value="short">Short</option>
                <option value="medium">Medium</option>
                <option value="long">Long</option>
            </select>
            <label for="format">Format:</label>
            <select id="format">
                <option value="plain-text">Plain Text</option>
                <option value="markdown">Markdown</option>
            </select>
        </div>
        <textarea id="topic" class="input-area" placeholder="Enter topic to write about..."></textarea>
        <textarea id="result" class="output-area" readonly></textarea>
        <button id="writeBtn">Generate Content</button>
        <div id="status" class="status"></div>
    </div>
    <script src="writer.js"></script>
</body>
</html>
