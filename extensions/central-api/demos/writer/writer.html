<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../shared/theme.css">
    <link rel="stylesheet" href="writer.css">
</head>
<body>
    <div class="container">
        <h3>Gemini Nano Writer API Demo</h3>
        <div class="controls">
            <label for="tone">Tone:</label>
            <select id="tone">
                <option value="formal">Formal</option>
                <option value="neutral">Neutral</option>
                <option value="casual">Casual</option>
            </select>
            <label for="length">Length:</label>
            <select id="length">
                <option value="short">Short</option>
                <option value="medium">Medium</option>
                <option value="long">Long</option>
            </select>
            <label for="format">Format:</label>
            <select id="format">
                <option value="plain-text">Plain Text</option>
                <option value="markdown">Markdown</option>
            </select>
        </div>
        <textarea id="topic" class="input-area" placeholder="Enter topic to write about..."></textarea>
        <textarea id="result" class="output-area" readonly></textarea>
        <button id="writeBtn">Generate Content</button>
        <div id="status" class="status"></div>
    </div>
    <script src="writer.js"></script>
</body>
</html>
